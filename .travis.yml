language: node_js
node_js:
  - stable

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

notifications:
  email:
    on_success: never
    on_failure: change

after_success:
  - "npm run coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage"
  - ./deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "cantik-linux-x64.zip"
    - "cantik-linux-ia32.zip"
    - "cantik-darwin-x64.zip"
    - "cantik-win32-x64.zip"
    - "cantik-win32-ia32.zip"
  skip_cleanup: true
  on:
    tags: true

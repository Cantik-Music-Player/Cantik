<!DOCTYPE html>
<html>
  <head>
    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="dist/css/bootstrap-material-design.min.css" rel="stylesheet">
    <link href="dist/css/ripples.min.css" rel="stylesheet">

    <link href="css/cantik.css" rel="stylesheet">
  </head>

  <body>
    <div class="panel panel-default" id="sidebar">
      <div class="panel-body">
        Side bar
      </div>
    </div>

    <div class="panel panel-default" id="content">
      <div class="panel-body">
        Content
      </div>
    </div>

    <div class="panel panel-default" id="player">
      <p class="track-artist"><span class="title">7734</span> - <span class="artist">Sabaton</span></p>
      <div class="panel-body">
        <div class="left-button">
          <button><i class="material-icons previous">skip_previous</i></button>
          <button><i class="material-icons play">play_arrow</i></button>
          <button><i class="material-icons next">skip_next</i></button>
        </div>

        <span class="elapsed-time">1:54</span>

        <div class="progress">
          <div class="slider shor progressbar"></div>
        </div>

        <span class="total-time">3:43</span>

        <div class="volume-container">
          <button class="volume-button"><i class="material-icons volume-icon">volume_up</i></button>

          <div class="slider shor volume"></div>
        </div>

        <div class="right-button">
          <button><i class="material-icons repeat">repeat</i></button>
          <button><i class="material-icons random">shuffle</i></button>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="dist/js/ripples.min.js"></script>
    <script src="dist/js/material.min.js"></script>
    <script src="http://fezvrasta.github.io/snackbarjs/dist/snackbar.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>

    <script>
      $(function () {
        $.material.init();
        $(".shor").noUiSlider({
          start: 40,
          connect: "lower",
          range: {
            min: 0,
            max: 100
          }
        });

        $(".svert").noUiSlider({
          orientation: "vertical",
          start: 40,
          connect: "lower",
          range: {
            min: 0,
            max: 100
          }
        });
      });
    </script>
  </body>
</html>
